services:

  ms-config:

    image: ms-config:1
    ports:
      - 9500:9500
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9500/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  ms-discovery:

    image: ms-discovery:1
    environment:
      - "SPRING_PROFILES_ACTIVE=docker"
    ports:
      - 9502:9502
    depends_on:
      ms-config:
        condition: service_healthy

  ms-gateway:

    image: ms-gateway:1
    environment:
      - "SPRING_PROFILES_ACTIVE=docker"
    ports:
      - 9504:9504
    depends_on:
      ms-config:
        condition: service_healthy

  ms-patients:

    image: ms-patients:1
    environment:
      - "SPRING_PROFILES_ACTIVE=docker"
    ports:
      - 9560:9560
    depends_on:
      ms-config:
        condition: service_healthy

  ms-patientnote:

    image: ms-patientnote:1
    environment:
      - "SPRING_PROFILES_ACTIVE=docker"
    ports:
      - 9565:9565
    depends_on:
      ms-config:
        condition: service_healthy
      
  ms-frontend:

    image: ms-frontend:1
    environment:
      - "SPRING_PROFILES_ACTIVE=docker"
    ports:
      - 8180:8180
    depends_on:
      ms-config:
        condition: service_healthy  

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - ./db:/data/db
    ports:
      - "27017:27017"   
      
  mongodb_note:
    image: mongo:latest
    container_name: mongodb_note
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - ./db_note:/data/db
    ports:
      - "27027:27027"
    command: ["mongod", "--port", "27027", "--bind_ip", "0.0.0.0"]






