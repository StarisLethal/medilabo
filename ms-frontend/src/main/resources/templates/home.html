<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient List</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Patient List</h1>

<div class="table-container">
    <a href="/newPatient" class="btn btn-default">Create Patient Record</a>
    <table>
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Birth Date</th>
            <th>Gender</th>
            <th>Address</th>
            <th>Phone</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patient : ${patients}">
            <td th:text="${patient.firstName}" th:attr="title=${patient.firstName}"></td>
            <td th:text="${patient.lastName}" th:attr="title=${patient.lastName}"></td>
            <td th:text="${#dates.format(patient.birthDate, 'dd/MM/yyyy')}"></td>
            <td th:text="${patient.gender}"></td>
            <td th:text="${patient.address}" th:attr="title=${patient.address}"></td>
            <td th:text="${patient.phone}"></td>
            <td><a th:href="@{/editRecord(id=${patient.id})}" class="btn btn-default">Edit</a></td>
            <td><a th:href="@{/patientNotes(id=${patient.id})}" class="btn btn-default">View Notes</a></td>
            <td><a th:href="@{/newNote(patientId=${patient.id})}" class="btn btn-default">Create Note</a></td>
            <td>
                <a th:href="@{/diagnose(patientId=${patient.id}, birthDate=${#dates.format(patient.birthDate, 'yyyy-MM-dd')}, gender=${patient.gender})}"
                   class="btn btn-default">Diagnostique Diabete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
