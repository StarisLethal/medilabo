<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient List</title>
</head>
<body>
<h1>Patient List</h1>

<a href="/newPatient">Create Patient Record</a>

<table>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Birth Date</th>
        <th>Gender</th>
        <th>Address</th>
        <th>Phone</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="patient : ${patients}">
        <td th:text="${patient.firstName}"></td>
        <td th:text="${patient.lastName}"></td>
        <td th:text="${#dates.format(patient.birthDate, 'dd/MM/yyyy')}"></td>
        <td th:text="${patient.gender}"></td>
        <td th:text="${patient.address}"></td>
        <td th:text="${patient.phone}"></td>
        <td><a th:href="@{/editRecord(id=${patient.id})}" class="btn btn-default">Edit</a></td>
        <td><a th:href="@{/deletePatient(id=${patient.id})}" class="btn btn-default">Delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
